{% extends 'base.html' %}

{% load static %}

{% block questions %}

    <h2>Register</h2>
    <div class="question-single">

        <form method="POST" enctype="multipart/form-data">
            <table class="table borderless table-sm">
                {% csrf_token %}
                {{ form.as_table }}
            </table>

            <button class="btn btn-outline-success" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
